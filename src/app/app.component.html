<div class="container container-custom">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>
      <div class="field">
        <label>Enter length</label>
        <input class="input" (input)="onChangePasswordLength($event.target.value)" type="text" />
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseLetters()" type="checkbox">
            Use Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseNumbers()" type="checkbox">
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
          <input (change)="onChangeUseSymbols()" type="checkbox">
            Use Symbols
          </label>
        </div>
      </div>

      <button
          [disabled]="!(passwordLength && (useLetters || useNumbers || useSymbols))"
          (click)="onGenerateButtonClick()"
          class="button is-link is-fullwidth">
          Generate!
      </button>


      <div class="box" *ngIf="password">
        <label>Your Password</label>
        <input class="input" [value]="password"/>
      </div>
    </div>
  </div>
</div>
